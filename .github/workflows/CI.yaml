name: CI

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"
  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    name: Test on ${{ matrix.cfg.os }}, üêç=${{ matrix.python-version }}, Program=${{ matrix.cfg.conda-env }}
    runs-on: ${{ matrix.cfg.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.6
          - 3.7
          # - 3.8
        cfg:
          - os: ubuntu-latest
            conda-env: basic

          - os: macOS-latest
            conda-env: basic


    env:
      CI_OS: ${{ matrix.cfg.os }}
      ENV: ${{ matrix.cfg.conda-env }}
      PYVER: ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v2
      - name: Additional info about the build
        shell: bash
        run: |
          uname -a
          df -h
          ulimit -a

      - name: Fix conda in MacOS
        shell: bash
        if: startsWith(matrix.cfg.os, 'macOS')
        run: |
          sudo chown -R $(id -u):$(id -g) ${CONDA}

      - name: Create Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test
          environment-file: devtools/conda-envs/${{ matrix.cfg.conda-env }}.yaml
          python-version: ${{ matrix.cfg.python-version }}
          auto-activate-base: false

      - name: Environment Information
        run: |
          conda info
          conda list --show-channel-urls

      - name: Install QUBEKit
        shell: bash
        run: |
          python setup.py develop --no-deps

      - name: PyTest
        shell: bash
        run: |
          pytest -v --cov=QUBEKit --cov-config=setup.cfg QUBEKit/test/ --cov-report=xml

      - name: Codecov
        uses: codecov/codecov-action@v1