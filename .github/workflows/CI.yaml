name: CI

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"
  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    name: Test on ${{ matrix.cfg.os }}, üêç=${{ matrix.cfg.python-version }}, Program=${{ matrix.cfg.conda-env }}
    runs-on: ${{ matrix.cfg.os }}
    strategy:
      fail-fast: false
      matrix:
        cfg:
          - conda-env: basic
            python-version: 3.7
            os: ubuntu-latest

          - conda-env: basic
            python-version: 3.7
            os: macOS-latest

          - conda-env: everything
            python-version: 3.7
            os: ubuntu-latest

          - conda-env: basic
            python-version: 3.8
            os: ubuntu-latest

          - conda-env: basic
            python-version: 3.8
            os: macOS-latest

    env:
      CI_OS: ${{ matrix.cfg.os }}
      ENV: ${{ matrix.cfg.conda-env }}
      PYVER: ${{ matrix.cfg.python-version }}

    steps:
      - uses: actions/checkout@v2

      - name: Additional info about the build
        shell: bash
        run: |
          uname -a
          df -h
          ulimit -a

      - name: Create Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test
          environment-file: devtools/conda-envs/${{ matrix.cfg.conda-env }}.yaml
          python-version: ${{ matrix.cfg.python-version }}
          auto-activate-base: false

      - name: Environment Information
        shell: bash -l {0}
        run: |
          conda info
          conda list --show-channel-urls

      - name: Install QUBEKit
        shell: bash -l {0}
        run: |
          python setup.py develop --no-deps

      - name: PyTest
        shell: bash -l {0}
        run: |
          pytest -v --cov=QUBEKit --cov-config=setup.cfg qubekit/tests/ --cov-report=xml

      - name: Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          fail_ci_if_error: false