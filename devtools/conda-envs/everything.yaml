name: test
channels:
  - psi4
  - conda-forge
dependencies:
    # Base deps
  - python
  - pip

  # Testing
  - pytest
  - pytest-cov
  - deepdiff >=5.8.0

    # Core deps
#  - openff-toolkit-base >=0.10.6, <0.11
  - _openmp_mutex=4.5=2_gnu #required by psi4 ie intel-openmp it seems
  - pytorch
  - openff-fragmenter
  - ambertools
  - pydantic
  - forcebalance=1.9.3
  - pymbar=3.0.7
  - rdkit
  - tqdm
  - torsiondrive
  - numpy >=1.18.1
  - chargemol
  - scipy
  - click
  - networkx >=2.4
  - matplotlib-base
  - qcengine >=0.18.0
  - qcelemental >=0.19.0
  - jinja2
  - typing-extensions
  - pcmsolver >=1.2.1
  - ndcctools

  # Optional
  - xtb-python
  - torchani
  - psi4=1.5
  - libint2=*=hc9558a2_9
  - dftd3
  - intel-openmp!=2019.5
  - msgpack-python
  - chemper

  # OpenFF-toolkit missing
  - openmm >=7.6
  - smirnoff99Frosst
  - openff-forcefields
  - mdtraj
  - xmltodict
  - packaging
  - python-constraint
  - importlib-metadata >=4.10

  - pip:
      - qforce==0.6.3
      - git+https://github.com/openforcefield/openff-toolkit.git@0-10-x
